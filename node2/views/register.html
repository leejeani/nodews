<div class="container" style="margin-top:30px">
  <div class="row">
    
    <div class="col-sm-12">
     
      <h2>Rrgister</h2>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" class="form-control" id="id" placeholder="Enter email" name="id">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter password" name="name">
        </div>
        <div class="form-group">
          <label for="acc">Account:</label>
          <input type="text" class="form-control" id="acc" placeholder="Enter Acccount" name="acc">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
